<!--对应于shop_list.html，在显示优惠信息下的情况-->

{% extends 'shop/shop_list.html' %}
{% block dis_list_return %}
    <p><a href="/shop/">返回</a><p>
{% endblock %}
{% block dis_content %}
    {% for discount in discounts %}
        {% if discount.shop.name == shop.name %}
            <b> 优惠活动：{{ discount.body }}  </b>
            <br>
        {% endif %}
    {% endfor %}
{% endblock %}
